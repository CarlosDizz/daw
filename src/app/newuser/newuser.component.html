	<form #newuserForm="ngForm" (ngSubmit)="onSubmit()"  id="newuserForm">

	<select *ngIf="!userRute"  name="rol" #rol="ngModel" [(ngModel)]="usuario.rol">
		<option value="" selected="selected">--Elige el cargo del usuario</option>
		<option value="almacenista">Almacenista</option>
		<option value="repartidor">Repartidor</option>
		<option value="comercial">Comercial</option>
		<option value="supervisor">Supervisor</option>
		<option value="admin">Alministrador</option>
	</select>
	<input type="text" name="correo" #correo="ngModel" [(ngModel)]="usuario.correo"  required placeholder="Correo">
	<input type="password" name="password" #nombre="ngModel" [(ngModel)]="usuario.password"  required placeholder="ContraseÃ±a">


	<br>
	<input type="submit" value="{{boton}}" id="entryBtn">
	</form>
